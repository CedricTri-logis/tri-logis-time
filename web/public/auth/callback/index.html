<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - GPS Time Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 15px 30px rgba(0, 153, 255, 0.3);
        }

        .logo svg {
            width: 50px;
            height: 50px;
            fill: white;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .message {
            font-size: 1rem;
            color: #a0a0a0;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 217, 255, 0.2);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .manual-link {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .manual-link.visible {
            display: block;
        }

        .manual-link p {
            margin-bottom: 16px;
            color: #a0a0a0;
        }

        .open-app-btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 20px rgba(0, 153, 255, 0.3);
        }

        .open-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 153, 255, 0.4);
        }

        .success {
            color: #4ade80;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            border: 2px solid #4ade80;
        }

        .success-icon svg {
            width: 30px;
            height: 30px;
            fill: #4ade80;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading state -->
        <div id="loading">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            </div>
            <div class="spinner"></div>
            <h1>Redirecting to App...</h1>
            <p class="message">Please wait while we redirect you to the GPS Time Tracker app.</p>
        </div>

        <!-- Success state -->
        <div id="success" class="hidden">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
            </div>
            <h1 class="success">Email Verified!</h1>
            <p class="message">Your email has been verified. You can now sign in to the app.</p>
        </div>

        <!-- Manual fallback -->
        <div id="manual" class="manual-link">
            <p>If the app didn't open automatically, tap the button below:</p>
            <a id="openAppBtn" href="#" class="open-app-btn">Open GPS Tracker App</a>
            <p style="margin-top: 16px; font-size: 0.85rem;">
                Don't have the app? <a href="/" style="color: #00d9ff;">Download it here</a>
            </p>
        </div>
    </div>

    <script>
        (function() {
            // Get the full URL parameters (hash fragment or query string)
            const hash = window.location.hash.substring(1);
            const search = window.location.search.substring(1);
            const params = hash || search;

            // Build the deep link URL
            const deepLink = 'ca.trilogis.gpstracker://callback' + (params ? '?' + params : '') + (hash ? '#' + hash : '');

            // Store reference to elements
            const loadingEl = document.getElementById('loading');
            const successEl = document.getElementById('success');
            const manualEl = document.getElementById('manual');
            const openAppBtn = document.getElementById('openAppBtn');

            // Set the manual button href
            openAppBtn.href = deepLink;

            // Check if this looks like a verification callback
            const urlParams = new URLSearchParams(search);
            const hashParams = new URLSearchParams(hash);
            const isVerification = urlParams.get('type') === 'signup' ||
                                   urlParams.get('type') === 'email' ||
                                   hashParams.get('type') === 'signup' ||
                                   hashParams.get('type') === 'email';

            // Try to redirect to the app
            let redirected = false;

            // Method 1: Direct location change
            window.location.href = deepLink;

            // After a delay, show manual option if redirect didn't work
            setTimeout(function() {
                if (!document.hidden) {
                    // User is still on this page, show manual option
                    manualEl.classList.add('visible');

                    // If it was a verification, show success message
                    if (isVerification) {
                        loadingEl.classList.add('hidden');
                        successEl.classList.remove('hidden');
                    }
                }
            }, 2000);

            // Listen for page visibility change (indicates app opened)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    redirected = true;
                }
            });
        })();
    </script>
</body>
</html>
