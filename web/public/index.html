<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Time Tracker - Trilogis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 20px 40px rgba(0, 153, 255, 0.3);
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .download-section {
            margin-top: 20px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099ff 100%);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(0, 153, 255, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 153, 255, 0.4);
        }

        .download-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .version {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
        }

        footer {
            margin-top: 60px;
            font-size: 0.85rem;
            color: #555;
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
        </div>

        <h1>GPS Time Tracker</h1>
        <p class="subtitle">Employee shift management with real-time GPS tracking</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">&#128205;</div>
                <div class="feature-title">GPS Tracking</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#9201;</div>
                <div class="feature-title">Shift Management</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128274;</div>
                <div class="feature-title">Offline Support</div>
            </div>
            <div class="feature">
                <div class="feature-icon">&#128202;</div>
                <div class="feature-title">History & Reports</div>
            </div>
        </div>

        <div class="download-section">
            <a href="/android" class="download-btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.523 2.237c-.29-.29-.763-.29-1.053 0l-1.462 1.462C13.895 3.252 12.645 3 11.5 3S9.105 3.252 7.992 3.699L6.53 2.237c-.29-.29-.763-.29-1.053 0s-.29.763 0 1.053l1.234 1.234C5.055 5.988 4 8.128 4 10.5v.5h15v-.5c0-2.372-1.055-4.512-2.711-5.976l1.234-1.234c.29-.29.29-.763 0-1.053zM8.5 8c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1zm6 0c-.552 0-1-.448-1-1s.448-1 1-1 1 .448 1 1-.448 1-1 1zM4 12v7c0 1.1.9 2 2 2h1v3h2v-3h5v3h2v-3h1c1.1 0 2-.9 2-2v-7H4zm-2-1h2v7H2c-.55 0-1-.45-1-1v-5c0-.55.45-1 1-1zm18 0h2c.55 0 1 .45 1 1v5c0 .55-.45 1-1 1h-2v-7z"/>
                </svg>
                Download for Android
            </a>
        </div>

        <p class="version">Version 1.0.0 - 74.5 MB</p>
    </div>

    <footer>
        <p>&copy; 2026 <a href="https://trilogis.ca">Trilogis</a>. All rights reserved.</p>
    </footer>
</body>
</html>
