name: gps_tracker
description: GPS Clock-In Tracker mobile application for employee shift tracking with location verification.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0

  # Backend
  supabase_flutter: ^2.12.0

  # Location
  geolocator: ^12.0.0
  flutter_foreground_task: ^8.0.0
  disable_battery_optimization: ^1.1.1

  # Local Storage (encrypted)
  sqflite_sqlcipher: ^3.1.0+1
  flutter_secure_storage: ^9.2.4
  path_provider: ^2.1.5

  # Environment
  flutter_dotenv: ^5.1.0

  # Connectivity
  connectivity_plus: ^6.0.0

  # Utilities
  uuid: ^4.0.0

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
