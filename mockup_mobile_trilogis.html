<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Mobile Tri-Logis</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tri-black: #000000;
            --tri-red: #D11848;
            --tri-gold: #BA8041;
            --tri-dark-red: #8A110E;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Cadre iPhone */
        .iphone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            border: 8px solid #333;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background-color: #333;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 10;
        }

        /* Contenu App */
        .app-content {
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .logo-section {
            margin-top: 60px;
            text-align: center;
        }

        .logo-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .logo-text {
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
        }

        .tri { color: var(--tri-black); }
        .logis { color: var(--tri-red); }

        .logo-line {
            height: 4px;
            width: 140px;
            margin: 5px auto;
            background: linear-gradient(to right, var(--tri-red), var(--tri-gold));
        }

        .logo-tagline {
            font-size: 11px;
            letter-spacing: 3px;
            font-weight: 300;
            margin-top: 10px;
            color: var(--tri-black);
        }

        .welcome-text {
            margin-top: 60px;
            text-align: center;
        }

        .welcome-text h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: var(--tri-black);
        }

        .welcome-text p {
            font-size: 16px;
            color: #666;
            margin-top: 8px;
        }

        .form-section {
            margin-top: 40px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .biometric-btn {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--tri-gold);
            border-radius: 12px;
            background: transparent;
            color: var(--tri-black);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 24px;
            cursor: pointer;
        }

        .primary-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--tri-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(209, 24, 72, 0.3);
        }

        .footer-links {
            margin-top: auto;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer-links span {
            color: var(--tri-red);
            font-weight: 600;
        }

        .divider-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #ccc;
        }

        .divider {
            flex: 1;
            height: 1px;
            background-color: #eee;
        }

        .divider-text {
            padding: 0 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="iphone-frame">
        <div class="notch"></div>
        <div class="app-content">
            
            <div class="logo-section">
                <div class="logo-container">
                    <img src="/Users/cedric/Desktop/PROJECT/portail-locataire/public/TRILOGIS LOGO v2-1.png" style="height: 100px; width: auto;" alt="Tri-Logis Logo">
                </div>
            </div>

            <div class="welcome-text">
                <h1>Pointage Employé</h1>
                <p>Connectez-vous pour débuter votre quart</p>
            </div>

            <div class="form-section">
                <div class="biometric-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--tri-gold)">
                        <path d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
                        <path d="M3 21c0-4.418 3.582-8 8-8h2c4.418 0 8 3.582 8 8"/>
                    </svg>
                    Connexion avec Face ID
                </div>

                <div class="divider-container">
                    <div class="divider"></div>
                    <div class="divider-text">ou</div>
                    <div class="divider"></div>
                </div>

                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Courriel" value="employe@tri-logis.com">
                </div>
                <div class="input-group">
                    <input type="password" class="input-field" placeholder="Mot de passe" value="********">
                </div>

                <div style="text-align: right; margin-bottom: 24px; font-size: 13px; color: var(--tri-red); font-weight: 600;">
                    Mot de passe oublié?
                </div>

                <button class="primary-btn">Connexion</button>
            </div>

            <div class="footer-links">
                Pas de compte? <span>Créer un compte</span>
            </div>

        </div>
    </div>

</body>
</html>
